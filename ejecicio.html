<body>
    <script>
        function toCamelCase(str){
           
            return str.split('_').map((el,index)=> index=== 0 ? el : el.charAt(0).toUpperCase() + el.slice(1)).join('')
        }
        
        console.log(toCamelCase('hola_perro_pu√±etas'))
        console.log('hola 2')

    </script>
</body>
